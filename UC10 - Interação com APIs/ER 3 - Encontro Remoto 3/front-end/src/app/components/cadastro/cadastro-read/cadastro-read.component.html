<div class="container">
    <div class="row">
      <div class="col-12">
        <div class="mat-elevation-z8">
            <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="cadastros">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>
  
    <!-- User Column -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> usuario </th>
      <td mat-cell *matCellDef="let user"> {{user.usuario}} </td>
    </ng-container>
  
    <!-- Password Column -->
    <ng-container matColumnDef="senha">
      <th mat-header-cell *matHeaderCellDef> Senha </th>
      <td mat-cell *matCellDef="let user"> {{user.senha}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/cadastro/update/{{row.id}}">
            <i class="material-icons">edit</i>
          </a>
          <a routerLink="/cadastro/delete/{{row.id}}">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
          
</div>
</div>
</div>
</div>
